// CSDM State: Change variable to enable / disable CS:DM
//
// 0 Disable
// 1 Enable
// 
// Defaut "0"
csdm_active "1"

// Hide other players kill fead and show only yours
//
// 0 Disable
// 1 Enable
// 
// Defaut "0"
csdm_hide_kill_feed "0"

// Indicate when player hit someone on screen
//
// 0 Disable
// 1 Show dot (*)
// 2 Show crosshair indicator (>      <)
// 3 Show damage (Show damage on screen)
// 4 Show hitbox (Head, Chest, Stomach etc.)
// 
// Defaut "0"
csdm_hit_indicator "0"

// Only accept hits at head on players
//
// 0 Disable
// 1 Enable
// 
// Defaut "0"
csdm_hs_only_mode "0"

// Show kill / death ratio
// And headshot percentage in hud message
//
// 0 Disable
// 1 Enable
// 
// Defaut "1"
csdm_hud_kd_ratio "1"

// Fade screen after a kill
//
// 0 Disable
// 1 Enable
// 2 For headshots only
// 
// Defaut "2"
csdm_kill_fade "2"

// Health healed after a normal kill
//
// 0 Disable
// 
// Defaut "15"
csdm_kill_hp "15"

// Health healed after a headshot kill
//
// 0 Disable
// 
// Defaut "40"
csdm_kill_hp_hs "40"

// Display amount of health healed after a kill
//
// 0 Disable
// 1 Enable
// 
// Defaut "1"
csdm_kill_hp_msg "1"

// Enable kill sound
//
// 0 Disable
// 1 Enable
// 2 For headshots only
// 
// Defaut "0"
csdm_kill_sound "0"

// Show frags number in money
//
// 0 Disable
// 1 Enable
// 
// Defaut "0"
csdm_money_as_frags "0"

// Automatically reload weapon after kill
//
// 0 Disable
// 1 Enable
// 
// Defaut "0"
csdm_reload_on_kill "0"

// CSDM Spawn Editor access
//
// Put here who is allowed to edit spawns
// 
// Defaut ""
csdm_spawn_edit_admin ""